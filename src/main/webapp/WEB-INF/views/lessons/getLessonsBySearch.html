<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h3>Lessons: </h3>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/lessons">Lessons</a></li>
        <li class="breadcrumb-item active" aria-current="page">Search lessons</li>
    </ol>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Subject</th>
        <th scope="col">Date/Time</th>
        <th scope="col">Duration</th>
        <th scope="col">Classroom</th>
        <th scope="col">View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${lessons.isEmpty()}">
        <td colspan="6">No lessons available</td>
    </tr>
    <tr th:each="lesson : ${lessons}">
        <td th:text="${lesson.id}" scope="row"></td>
        <td th:each="subject : ${subjects}"
            th:if="${subject.id == lesson.subjectId}"
            th:text="${subject.name}" scope="row"></td>

        <td th:text="${lesson.dateTime}" scope="row"></td>
        <td th:text="${lesson.duration}" scope="row"></td>
        <td th:each="classroom : ${classrooms}"
            th:if="${classroom.id == lesson.classRoomId}"
            th:text="${classroom.name}" scope="row"></td>


        <td>
            <div><a th:href="@{/lessons/{id}(id = ${lesson.id})}" type="button" class="btn btn-primary btn-sm">view</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
